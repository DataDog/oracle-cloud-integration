# Title shown in Application Information tab.
title: Datadog Forwarding Infrastructure
# Sub Title shown in Application Information tab.
description: Setting up infrastructure for sending OCI metrics and logs to Datadog
schemaVersion: 1.1.0
version: 1.0
locale: en
variableGroups:
  - title: "Tenancy"
    variables:
      - ${tenancy_ocid}
      - ${region}
      - ${compartment_ocid}
      - ${current_user_ocid}
    visible: false
  - title: "Advanced Options"
    variables:
      - ${allow_datadog_env_changes}
  - title: "Datadog Environment"
    variables:
      - ${datadog_app_key}
      - ${datadog_api_key}
      - ${datadog_site}
    visible: ${allow_datadog_env_changes}

variables:
  # Advanced Options
  allow_datadog_env_changes:
    title: Allow Datadog Environment Variable Changes
    type: boolean
    description: Enable or disable the ability to modify Datadog environment variables
    required: false
    default: false

  # Datadog Environment
  datadog_api_key:
    title: Datadog API Key
    type: string
    description: The API key for sending message to datadog endpoints.
    required: true
    sensitive: true
    password: true
    confirmation: true

  datadog_app_key:
    title: Datadog APP Key
    type: string
    description: The APP key for establishing integration with Datadog.
    required: true
    sensitive: true
    password: true
    confirmation: true

  datadog_site:
    title: Datadog Site
    type: string
    description: The site for Datadog.
    required: true
